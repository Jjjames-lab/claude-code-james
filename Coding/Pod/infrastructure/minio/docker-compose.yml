version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: pod-minio
    ports:
      - "9000:9000"   # API 端口
      - "9001:9001"   # 管理控制台
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # 创建存储桶的初始化容器
  create-buckets:
    image: minio/mc
    container_name: pod-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      sh -c "
      sleep 5 &&
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb local/podcasts-audio --ignore-existing &&
      mc mb local/asr-results --ignore-existing &&
      mc mb local/user-notes --ignore-existing &&
      mc mb local/collab-docs --ignore-existing &&
      mc anonymous set download local/podcasts-audio &&
      mc anonymous set download local/asr-results &&
      echo 'Buckets created successfully' &&
      mc ls local/
      "

networks:
  default:
    name: pod-network
